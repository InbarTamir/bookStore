<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Shop</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()" onkeyup="handleKey(event)">
    <div class="container">
        <h1 data-trans="main-title">Welcome to my bookshop :)</h1>
        <select onchange="onSetLang(this.value)">
            <option value="en" >English</option>
            <option value="he">עברית</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th data-trans="id">Id</th>
                    <th data-trans="title">Title</th>
                    <th data-trans="price">Price</th>
                    <th colspan="2" data-trans="actions">Actions
                    </th>
                    <td class="add-book"><a href="#" onclick="toggleAddBookModal()"><img src="img/add-book.png"
                                alt="Add Book"></a></td>
                </tr>
            </thead>
            <tbody class="books-table"></tbody>
        </table>
    </div>
    <div class="modal hide">
        <div class="new-book-modal hide">
            <button class="btn-close" onclick="toggleAddBookModal()">&#10006</button>
            <label for="new-book-name" data-trans="book-name-colon">Book Name:</label>
            <input type="text" id="new-book-name" name="new-book-name">

            <label for="new-book-price" data-trans="price-colon">Price:</label>
            <input type="number" id="new-book-price" name="new-book-price">
            <span data-trans="currency-sign">$</span>

            <button class="btn btn-add-submit" onclick="onAddBook()" data-trans="add-book">Add Book</button>
            <button class="btn btn-update-submit hide" onclick="onSubmitUpdate()" data-trans="update">Update</button>
        </div>
        <div class="book-details hide">
            <button class="btn-close" onclick="toggleDetailsModal()">&#10006</button>
            <h1></h1>
            <img src="" />
            <h3><span data-trans="price-colon">Price:</span> <span class="price"></span><span class="currency" data-trans="currency-sign">$</span></h3>
        </div>
    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
